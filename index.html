<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Emoji Illustrations</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <!-- 1st Emoji <<Smiling Face>> -->
    <div class="emoji">
        <div class="head">
            <div class="eyes">
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>
            </div>
            <div class="mouth smile"></div>
        </div>
    </div>
    <!-- 2nd Emoji <<Mask>> -->
    <div class="emoji">
        <div class="head">
            <div class="eyes">
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>
            </div>
            <div class="mouth mask">
                <p>Covid 19</p>
                <div class="strap strap-top-left"></div>
                <div class="strap strap-top-right"></div>
                <div class="strap strap-bot-left"></div>
                <div class="strap strap-bot-right"></div>
            </div>
        </div>
    </div>
    <!-- 3rd Emoji <<Shock>> -->
    <div class="emoji">
        <div class="head">
            <div class="eyes">
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>
            </div>
            <div class="mouth shock"></div>
        </div>
    </div>
</body>
</html>
